apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: eventmaster_db
        - name: POSTGRES_USER
          value: gana_admin
        - name: POSTGRES_PASSWORD
          value: admin
        ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: db  # <--- TRÃˆS IMPORTANT : Doit correspondre au HOST dans ton settings.py
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432